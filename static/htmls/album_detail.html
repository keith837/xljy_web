<div id="content">

        <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 相册管理</a>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">

                                    <div class="control-group">

                                    </div>
                                    <div class="control-group">

                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">发布者</label>

                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">发布时间</label>
                                        <label class="control-label" id="createDate" name="createDate"></label>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">学校</label>
                                        <label class="control-label" id="schoolName" name="schoolName"></label>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">班级</label>

                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">评论信息</label>
                                        <div class="widget-content nopadding controls">
                                            <table class="table table-bordered data-table" id="commentsTable" style="width: auto">
                                                <thead>
                                                <tr>
                                                    <th width="5%">评论编号</th>
                                                    <th width="8%">评论者</th>
                                                    <th width="8%">评论内容</th>
                                                    <th width="14%">评论时间</th>
                                                    <th width="14%">父评论编号</th>
                                                </tr>
                                                </thead>
                                                <tbody>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">图片信息</label>
                                        <div class="widget-content nopadding controls">
                                            <table class="table table-bordered data-table" id="picsDiv">
                                                <thead>
                                                <tr>
                                                    <th width="100%">图片详情</th>
                                                </tr>
                                                </thead>
                                                <tbody>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">点赞信息</label>
                                        <div class="widget-content nopadding controls">
                                            <table class="table table-bordered data-table" id="likesTable" style="width: auto">
                                                <thead>
                                                <tr>
                                                    <th width="5%">编号</th>
                                                    <th width="8%">点赞者</th>
                                                    <th width="14%">点赞时间</th>
                                                </tr>
                                                </thead>
                                                <tbody>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <div class="controls">
                                            <button type="button" class="btn" id="back" onclick="javascript:history.back();">返回</button>
                                        </div>
                                    </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js" charset="utf-8"></script>

</body>

<script>
    /**
     * tables
     **/
    $(document).ready(function () {

        var albumId = $.url.param('albumId');
        var initTableParams = initDataTable();

        $.get("/api/photos/show/" + albumId, null, function (json) {
            if (json.code == "00") {
                $("#albumId").text(json.data.albumId);
                var albumTypeId = json.data.albumType;
                var albumType = "";
                //1:班级相册;2:成长点滴;3:精彩瞬间
                switch (albumTypeId) {
                    case 1:
                        albumType = "班级相册";
                        break;
                    case 2:
                        albumType = "成长点滴";
                        break;
                    case 3:
                        albumType = "精彩瞬间";
                        break;
                    default:
                        albumType = "未知类型";
                }
                $("#albumType").text(albumType);
                $("#albumTitle").text(json.data.albumTitle);
                $("#albumContent").text(json.data.content);
                $("#nickName").text(json.data.userName);
                $("#createDate").text(json.data.createDate);
                $("#schoolName").text(json.data.schoolName);
                $("#className").text(json.data.className);
                var likesParams = {
                    "data": json.data.likes,
                    "aoColumns": [
                        {"mDataProp": "likeId"},
                        {"mDataProp": "nickName"},
                        {"mDataProp": "createDate"}
                    ]
                };
                var table = $('#likesTable').dataTable(extend(likesParams,initTableParams));
                var commentsParams = {
                    "data": json.data.comments,
                    "aoColumns": [
                        {"mDataProp": "handleId"},
                        {"mDataProp": "nickName"},
                        {"mDataProp": "content"},
                        {"mDataProp": "createDate"},
                        {"mDataProp": "pHandleId"}
                    ]
                };
                var table = $('#commentsTable').dataTable(extend(commentsParams,initTableParams));
                /*
                $.each(json.data.picPaths,function(i,item){
                    $("#picsDiv").html("<img src='"+item.picUrl+"' height='100' width='100'/>");
                    //注意分页和layer弹窗
                })
                */

                var picParams = {
                    "data": json.data.picPaths,
                    "aoColumns": [
                        {
                            "mDataProp": function (obj) {
                                return "<img src=" + obj.picUrl + " />";
                            }
                        }
                    ]
                };
                var table = $('#picsDiv').dataTable(extend(picParams,initTableParams));
            }
        }, 'json');


    });

</script>
