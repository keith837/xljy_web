<script>
    /**
     * tables
     **/
    $(document).ready(function () {

        $.fn.dataTable.ext.errMode = function(s,h,m){};
        var table = $('.data-table').dataTable({
            "oLanguage": {
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                "sInfoEmpty": "没有数据",
                "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                },
                "sZeroRecords": "没有检索到数据",
                "sProcessing": "<img src='./img/loading.gif' />"
            },
//            "bInfo": true,
            "bJQueryUI": true,
            "bLengthChange": false,
//            "bPaginate":true,
            "bProcessing" : true,
            "sPaginationType": "full_numbers",
            "iDisplayLength": iDisplayLength,
            "bFilter": false,
            "sDom": '<""l>t<"F"fp>',

//            "iTotalRecords":10,/*
//             "bProcessing": true,
            "bServerSide": true,
            //"sAjaxDataProp":"data.aaData",
            "sAjaxSource": "/api/devices",
            "sServerMethod": "GET",
            "aoColumns": [
                {"mDataProp": "deviceSign"},
                {"mDataProp": "deviceName"},
                {"mDataProp": "schoolName"},
                {"mDataProp": "className"},
                {"mDataProp": "studentName"}
            ],
            "aoColumnDefs":[//设置列的属性，此处设置第四列编辑按钮
                {
                    "targets": [5],
                    "data": null,
                    "bSortable": false,
                    "defaultContent": "<button class=\"btn btn-primary\" id='editrow'><i class=\"icon-pencil icon-white\"></i> 编辑</button>&nbsp;&nbsp;<button class=\"btn btn-danger\" id=\"delrow\"><i class=\"icon-remove icon-white\"></i> 删除</button>"
                }
            ]
            //"fnServerParams": function (aoData) {
            //    aoData.push({ "name": "name1", "value": "value1" });
            //    aoData.push({ "name": "name2", "value": "value2" });
            //}
        });

        $('#searchBtn').on('click', function () {
            var braceletName = $("#braceletName").val();
            var queryCondition = "";
            if (braceletName != "") {
                queryCondition += "deviceSign=" + braceletName;
            }
            //table.fnClearTable(); //清空一下table，不能设置
            table.fnSettings().sAjaxSource = '/api/devices?' + queryCondition;
            table.fnDraw();

        });

        $('.data-table tbody').on( 'click', 'button#editrow', function () {
            //var row = table.row( $(this).parents('tr') ).data();
            var row = $('.data-table').DataTable().row($(this).parents('tr')).data();
            window.location.href="bracelet_add.html?deviceId="+row.deviceId;
        });


        $('.data-table tbody').on( 'click', 'button#delrow', function () {
            //var row = table.row( $(this).parents('tr') ).data();
            var row = $('.data-table').DataTable().row($(this).parents('tr')).data();
            swal({
                title: "确认删除?",
                text: "您将删除手环【"+row.deviceSign+"】",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "删除",
                cancelButtonText: "取消",
                closeOnConfirm: false
            }, function(){
                $.ajax({
                    url: '/api/devices/'+row.deviceId,
                    type: 'DELETE',
                    dataType: 'json'
                })
                        .done(function(data) {
                            if (data.code=="00") {
                                swal({   title: "删除成功!",   text: "删除数据成功",   timer: 2000,   showConfirmButton: true });
                                table.fnClearTable(); //清空一下table
                                //table.fnDestroy(); //还原初始化了的datatable
                                table.fnDraw();
                            }else{
                                swal("删除失败!", data.msg, "error");
                            };
                        })
                        .fail(function() {
                            swal("删除失败!", "删除数据失败", "error");
                        });

            });

        });

    });



</script>
