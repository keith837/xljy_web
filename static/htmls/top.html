<!DOCTYPE html>
<html lang="en">
<head>
    <title>响亮教育管理平台</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="css/fullcalendar.css"/>
    <link rel="stylesheet" href="css/unicorn.main.css"/>

<body>


<div id="header">
    <h1><a href="#">响亮教育管理平台</a></h1>
</div>

<div id="user-nav" class="navbar navbar-inverse">
    <div style="float:left;padding-top:8px;" ><div id="topName" style="display:inline-block"></div> , 欢迎访问响亮教育云端管理平台&nbsp;&nbsp;&nbsp;&nbsp;</div>
    <ul class="nav btn-group">
        <li class="btn btn-inverse"><a title="" href="javascript:logoutFun();"><i class="icon icon-share-alt"></i> <span
                class="text">退出</span></a></li>
    </ul>
</div>
<script src="js/excanvas.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js" charset="utf-8"></script>
<script src="js/common.js"></script>
<script src="js/jquery.ui.custom.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.peity.min.js"></script>
<script src="js/fullcalendar.min.js"></script>
<script src="js/sweetalert.min.js" charset="utf-8"></script>
<script>
    $(document).ready(function () {
        $('#topName').before($.cookie('custName'));
    });
    function logoutFun(){
        $.ajax({
            url: "/api/user/logout",
            type: "post",
            dataType: 'json'
        }).done(function(data) {
            $.cookie("token",null);
            $.cookie("userId",null);
            $.cookie("groupId",null);
            window.top.location = "login.html?msg=退出成功";
        }).fail(function() {
            swal({title: "系统异常!", text:  "系统异常",  type:"error", timer: autoCloseTime});
        });
    }
</script>
</body>
</html>
