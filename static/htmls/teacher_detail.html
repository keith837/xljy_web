<!DOCTYPE html>
<html lang="en">
<head>
    <title>响亮教育管理平台</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/fullcalendar.css" />
    <link rel="stylesheet" href="css/colorpicker.css" />
    <link rel="stylesheet" href="css/datepicker.css" />
    <link rel="stylesheet" href="css/uniform.css" />
    <link rel="stylesheet" href="css/select2.css" />
    <link rel="stylesheet" href="css/unicorn.main.css" />
    <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />
    <link rel="stylesheet" href="css/sweetalert.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
</head>
<body>


<div id="content">
    <div id="breadcrumb">
        <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 用户管理</a>
        <a href="#" class="current">教师详情</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
                        <h5>用户信息</h5>
                    </div>
                    <div class="widget-content nopadding">

                        <div class="container-fluid">
                            <div class="row-fluid">
                                <form class="form-horizontal" name="userForm" id="userForm">
                                    <div class="control-group">
                                        <label class="control-label">登陆名</label>
                                        <label class="control-label" id="userName" name="userName"></label>

                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="jobType">职务</label>
                                        <label class="control-label" id="jobType" name="jobType"></label>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="custName">真实姓名</label>
                                        <label class="control-label" id="custName" name="custName"></label>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="nickName">昵称</label>
                                        <label class="control-label" id="nickName" name="nickName"></label>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="billId">联系电话</label>
                                        <label class="control-label" id="billId" name="billId"></label>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="gender">性别</label>
                                        <label class="control-label" id="gender" name="gender"></label>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="nation">民族</label>
                                        <label class="control-label" id="nation" name="nation"></label>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="gradSchool">毕业学校</label>
                                        <label class="control-label" id="gradSchool" name="gradSchool"></label>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="address">联系地址</label>
                                        <label class="control-label" id="address" name="address"></label>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="birthday">出生年月</label>
                                        <label class="control-label" id="birthday" name="birthday"></label>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="homeland">籍贯</label>
                                        <label class="control-label" id="homeland" name="homeland"></label>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="pointNum">用户积分</label>
                                        <label class="control-label" id="pointNum" name="pointNum"></label>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="lastLoginDate">最后登陆时间</label>
                                        <label class="control-label" id="lastLoginDate" name="lastLoginDate"></label>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="lastLoginIp">最后登陆IP</label>
                                        <label class="control-label" id="lastLoginIp" name="lastLoginIp"></label>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="stateName">状态</label>
                                        <label class="control-label" id="stateName" name="stateName"></label>
                                    </div>

                                    <div class="control-group">
                                        <label class="control-label">工作履历</label>
                                        <div class="widget-content nopadding controls">
                                            <table class="table table-bordered data-table" id="workTbl">
                                                <thead>
                                                <tr>
                                                    <th width="20%">编号</th>
                                                    <th width="20%">起始时间</th>
                                                    <th width="20%">结束时间</th>
                                                    <th>工作经历</th>
                                                </tr>
                                                </thead>
                                                <tbody>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <label class="control-label">获奖经历</label>
                                        <div class="widget-content nopadding controls">
                                            <table class="table table-bordered data-table" id="rewardTbl">
                                                <thead>
                                                <tr>
                                                    <th width="20%">编号</th>
                                                    <th width="20%">获奖时间</th>
                                                    <th>获得奖项</th>
                                                </tr>
                                                </thead>
                                                <tbody>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <div class="controls">
                                            <button type="button" class="btn" id="back" onclick="javascript:history.back();">返回</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <div class="row-fluid">
            <div id="footer" class="span12">
                Copyright 浙江响亮教育科技股份有限公司 © 2015 <a href="https://wrapbootstrap.com/user/diablo9983">响亮教育</a>
            </div>
        </div>
    </div>


<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js" charset="utf-8"></script>
<script src="js/common.js"></script>
<script src="js/jquery.ui.custom.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/jquery.url.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-colorpicker.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.uniform.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/unicorn.js"></script>
<script src="js/unicorn.form_common.js" charset="utf-8"></script>
<script src="js/sweetalert.min.js" charset="utf-8"></script>
<script>

    $(document).ready(function () {
        var userId = $.url.param('userId');
        $.get("/api/user/showTeacher/" + userId, null, function (json) {
            if (json.code == "00") {
                $("#userName").text(json.data.userName);
                $("#jobType").text(json.data.jobType);
                $("#custName").text(json.data.custName);
                $("#nickName").text(json.data.nickName);
                $("#billId").text(json.data.billId);
                $("#gender").text(json.data.genderName==null?"":json.data.genderName);
                $("#address").text(json.data.address==null?"":json.data.address);
                $("#nation").text(json.data.nation==null?"":json.data.nation);
                $("#gradSchool").text(json.data.gradSchool==null?"":json.data.gradSchool);
                var provName = json.data.provName;
                if (provName != null && provName != "") {
                    $("#homeland").text(json.data.provName + json.data.cityName + json.data.region);
                } else {
                    $("#homeland").text("");
                }
                $("#birthday").text(json.data.birthday==null?"":json.data.birthday);
                $("#pointNum").text(json.data.pointNum==null?"0":json.data.pointNum);
                $("#lastLoginDate").text(json.data.lastLoginDate==null?"":json.data.lastLoginDate);
                $("#lastLoginIp").text(json.data.lastLoginIp==null?"":json.data.lastLoginIp);
                var state = json.data.state;
                var stateName = "未知状态";
                if (state == "1") {
                    stateName = "激活";
                } else if (state == "2") {
                    stateName = "未激活";
                }
                $("#stateName").text(stateName);

                var workItems = json.data.work;
                if (!workItems || workItems.length == 0) {
                    $("#workTbl tr:last").after("<tr><td colspan='4'>没有添加工作经历</td></tr>");
                } else {
                    var htmlTrs="";
                    $.each(workItems, function (i, item) {
                       htmlTrs+="<tr><td>"+item.doneCode+"</td><td>"+item.startDate+"</td><td>"+item.endDate+"</td><td>"+item.address+"</td></tr>";
                        //注意分页和layer弹窗
                    });
                    $("#workTbl tr:last").after(htmlTrs);
                }

                var rewardtems = json.data.reward;
                if (!rewardtems || rewardtems.length == 0) {
                    $("#rewardTbl tr:last").after("<tr><td colspan='3'>没有添加获奖经历</td></tr>");
                } else {
                    var htmlTrs="";
                    $.each(rewardtems, function (i, item) {
                        htmlTrs+="<tr><td>"+item.doneCode+"</td><td>"+item.rewardDate+"</td><td>"+item.rewardName+"</td></tr>";
                        //注意分页和layer弹窗
                    });
                    $("#rewardTbl tr:last").after(htmlTrs);
                }

            }
        }, 'json');
    });

</script>

</body>
</html>
