<!DOCTYPE html>
<html lang="en">
<head>
    <title>响亮教育管理平台</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/fullcalendar.css" />
    <link rel="stylesheet" href="css/colorpicker.css" />
    <link rel="stylesheet" href="css/datepicker.css" />
    <link rel="stylesheet" href="css/uniform.css" />
    <link rel="stylesheet" href="css/select2.css" />
    <link rel="stylesheet" href="css/unicorn.main.css" />
    <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
</head>
<body>


<div id="content">
    <div id="breadcrumb">
        <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 推荐管理</a>
        <a href="#" class="current">新增博文</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
                        <h5>推广信息</h5>
                    </div>
                    <div class="widget-content nopadding">

                        <div class="container-fluid">
                            <div class="row-fluid">
                                <form class="form-horizontal">
                                    <div class="control-group">
                                        <label class="control-label" for="consultTitle">标题<span style="color: red;">*</span></label>
                                        <div class="controls">
                                            <input type="text" id="consultTitle" placeholder="标题" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="consultUrl">缩略图<span style="color: red;">*</span></label>
                                        <div class="controls">
                                            <input type="file" id="consultUrl" class="span3"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="editor">内容<span style="color: red;">*</span></label>
                                        <div class="controls">
                                            <script id="editor" name="editor" type="text/plain"  style="width:300px;height:200px"></script>
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <div class="controls">
                                            <button type="submit" class="btn">提交</button>
                                            <button type="reset" class="btn">重置</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <div class="row-fluid">
            <div id="footer" class="span12">
                Copyright 浙江响亮教育科技股份有限公司 © 2015 <a href="https://wrapbootstrap.com/user/diablo9983">响亮教育</a>
            </div>
        </div>
    </div>


<script type="text/javascript" charset="utf-8" src="js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="js/ueditor/ueditor.all.js"> </script>
<script type="text/javascript" charset="utf-8" src="js/ueditor/lang/zh-cn/zh-cn.js"> </script>
<script type="text/javascript">
    var ue = UE.getEditor('editor');
</script>


</body>
</html>
