<!DOCTYPE html>
<html lang="en">
<head>
    <title>响亮教育管理平台</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/fullcalendar.css" />
    <link rel="stylesheet" href="css/colorpicker.css" />
    <link rel="stylesheet" href="css/datepicker.css" />
    <link rel="stylesheet" href="css/uniform.css" />
    <link rel="stylesheet" href="css/select2.css" />
    <link rel="stylesheet" href="css/unicorn.main.css" />
    <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
</head>
<body>


<div id="content">
    <div id="breadcrumb">
        <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 相册管理</a>
        <a href="#" class="current">相册信息</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
                        <h5>查询条件</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <div class="container-fluid">
                            <div class="row-fluid">
                                <form action="#" method="post" class="form-search" >

                                <table width="100%" >
                                    <tr>
                                        <td align="center" width="8%">
                                            选择学校
                                        </td>
                                        <td align="left" width="15%">
                                            <div class="span12" style="margin-top:5px; margin-bottom:5px">
                                                <select class="span11">
                                                    <option>长岛幼儿园</option>
                                                    <option>萧山幼儿园</option>
                                                    <option>滨文高教园</option>
                                                </select>
                                            </div>
                                        </td>
                                        <td align="center" width="8%">
                                            选择班级
                                        </td>
                                        <td align="left" width="15%">
                                            <div class="span12">
                                                <select class="span11">
                                                    <option value="1">托一班</option>
                                                    <option value="2">托二班</option>
                                                    <option value="3">小一班</option>
                                                    <option value="4">中一班</option>
                                                    <option value="5">大一班</option>
                                                </select>
                                            </div>
                                        </td>
                                        <td align="center" width="8%">
                                            选择时间
                                        </td>
                                        <td align="left" width="35%">
                                            <div class="span12" style="margin-top:5px; margin-bottom:5px">
                                                <input class="span5" type="text" placeholder="开始时间">
                                                &nbsp;
                                                至
                                                &nbsp;
                                                <input class="span5" type="text" placeholder="结束时间">
                                            </div>
                                        </td>
                                        <td align="center">
                                            <button type="submit" class="btn">搜索</button>
                                        </td>
                                    </tr>
                                </table>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
                        <h5>相册列表</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table">
                            <thead>
                            <tr>
                                <th>编号</th>
                                <th>图片</th>
                                <th>图片数量</th>
                                <th>描述</th>
                                <th>老师</th>
                                <th>发布时间</th>
                                <th>学校</th>
                                <th>班级</th>
                                <th>评论</th>
                                <th>点赞</th>
                                <th width="25%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>P301</td>
                                <td><img src="./img/demo/av1.jpg"/></td>
                                <td>4</td>
                                <td>小朋友很乖哦</td>
                                <td>王老师</td>
                                <td>2016-01-15 00:58:31</td>
                                <td>东风幼儿园</td>
                                <td>大三班</td>
                                <td>3</td>
                                <td>5</td>
                                <td>
                                    <button class="btn"><i class="icon-eye-open"></i> 详情</button>
                                    <button class="btn btn-primary"><i class="icon-pencil icon-white"></i> 编辑</button>
                                    <button class="btn btn-danger"><i class="icon-remove icon-white"></i> 删除</button>
                                </td>
                            </tr>
                            <tr>
                                <td>P302</td>
                                <td><img src="./img/demo/av2.jpg"/></td>
                                <td>4</td>
                                <td>小朋友很乖哦</td>
                                <td>李老师</td>
                                <td>2016-01-15 00:58:31</td>
                                <td>东风幼儿园</td>
                                <td>大三班</td>
                                <td>3</td>
                                <td>5</td>
                                <td>
                                    <button class="btn"><i class="icon-eye-open"></i> 详情</button>
                                    <button class="btn btn-primary"><i class="icon-pencil icon-white"></i> 编辑</button>
                                    <button class="btn btn-danger"><i class="icon-remove icon-white"></i> 删除</button>
                                </td>
                            </tr>
                            <tr>
                                <td>P303</td>
                                <td><img src="./img/demo/av3.jpg"/></td>
                                <td>3</td>
                                <td>小朋友很乖哦</td>
                                <td>唐老师</td>
                                <td>2016-01-15 00:58:31</td>
                                <td>东风幼儿园</td>
                                <td>大三班</td>
                                <td>3</td>
                                <td>5</td>
                                <td>
                                    <button class="btn"><i class="icon-eye-open"></i> 详情</button>
                                    <button class="btn btn-primary"><i class="icon-pencil icon-white"></i> 编辑</button>
                                    <button class="btn btn-danger"><i class="icon-remove icon-white"></i> 删除</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div id="footer" class="span12">
                Copyright 浙江响亮教育科技股份有限公司 © 2015 <a href="https://wrapbootstrap.com/user/diablo9983">响亮教育</a>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js" charset="utf-8"></script>
<script src="js/common.js"></script>
<script src="js/jquery.ui.custom.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-colorpicker.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.uniform.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/unicorn.js"></script>
<script src="js/unicorn.form_common.js" charset="utf-8"></script>
</body>
</html>
