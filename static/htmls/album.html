<!DOCTYPE html>
<html lang="en">
<head>
    <title>响亮教育管理平台</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="css/fullcalendar.css" />
    <link rel="stylesheet" href="css/colorpicker.css" />
    <link rel="stylesheet" href="css/datepicker.css" />
    <link rel="stylesheet" href="css/uniform.css" />
    <link rel="stylesheet" href="css/select2.css" />
    <link rel="stylesheet" href="css/unicorn.main.css" />
    <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />
    <link rel="stylesheet" href="css/sweetalert.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
</head>
<body>


<div id="content">
    <div id="breadcrumb">
        <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 相册管理</a>
        <a href="#" class="current">相册信息</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
                        <h5>查询条件</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <div class="container-fluid">
                            <div class="row-fluid">
                                <form action="#" method="post" class="form-search" >

                                <table width="100%" >
                                    <tr>
                                        <td align="center" width="8%">
                                            选择学校
                                        </td>
                                        <td align="left" width="15%">
                                            <div class="span12" style="margin-top:5px; margin-bottom:5px">
                                                <input type="text" id="schoolId" name="schoolId" placeholder="请选择学校" class="span12">
                                            </div>
                                        </td>
                                        <td align="center" width="8%">
                                            选择班级
                                        </td>
                                        <td align="left" width="15%">
                                            <div class="span12" style="margin-top:5px; margin-bottom:5px">
                                                <input type="text" id="classId" name="classId" placeholder="请选择班级" class="span12">
                                            </div>
                                        </td>
                                        <td align="center" width="8%">
                                            发布时间
                                        </td>
                                        <td align="left" width="35%">
                                            <div class="span12" style="margin-top:5px; margin-bottom:5px">
                                                <input class="form_datetime span5" id="beginTime" type="text" placeholder="开始时间">
                                                &nbsp;
                                                至
                                                &nbsp;&nbsp;
                                                <input class="form_datetime span5" id="endTime" type="text" placeholder="结束时间">
                                            </div>
                                        </td>
                                        <td align="center">
                                            <button type="submit" class="btn">搜索</button>
                                        </td>
                                    </tr>
                                </table>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
                        <h5>相册列表</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table">
                            <thead>
                            <tr>
                                <th>编号</th>
                                <th>图片</th>
                                <th>图片数量</th>
                                <th>描述</th>
                                <th>老师</th>
                                <th>发布时间</th>
                                <th>学校</th>
                                <th>班级</th>
                                <th>评论</th>
                                <th>点赞</th>
                                <th width="16%">操作</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div id="footer" class="span12">
                Copyright 浙江响亮教育科技股份有限公司 © 2015 <a href="https://wrapbootstrap.com/user/diablo9983">响亮教育</a>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js" charset="utf-8"></script>
<script src="js/common.js"></script>
<script src="js/jquery.ui.custom.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-colorpicker.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.uniform.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/unicorn.js"></script>
<script src="js/unicorn.form_common.js" charset="utf-8"></script>
<script src="js/sweetalert.min.js" charset="utf-8"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>
</body>

<script>
    /**
     * tables
     **/
    $(document).ready(function () {

        $("#schoolId").select2({data: [{id: -1, text: "请选择学校"}]});
        $("#classId").select2({data: [{id: -1, text: "请选择班级"}]});
        loadSchool();
        initDateTimePicker();
        var initTableParams = initDataTable();
        var extendParams = {
            "bServerSide": true,
            "sAjaxSource": "/api/photos",
            "sServerMethod": "GET",
            "aoColumns": [
                {"mDataProp": "albumId"},
                {"mDataProp": function(obj){
                    return "<img src="+obj.picPaths[0].picUrl+"/>";
                }},
                {"mDataProp": function(obj){
                    return obj.picPaths.length;
                }},
                {"mDataProp": "content"},
                {"mDataProp": "userName"},
                {"mDataProp": "createDate"},
                {"mDataProp": "schoolName"},
                {"mDataProp": "className"},
                {"mDataProp": "isComment"},
                {"mDataProp": "likesNum"}
            ],
            "aoColumnDefs":[//设置列的属性，此处设置第四列编辑按钮
                {
                    "targets": [10],
                    "data": null,
                    "bSortable": false,
                    "defaultContent": "<button class='btn'><i class='icon-eye-open'></i> 详情</button>&nbsp;&nbsp;<button class=\"btn btn-danger\" id='delrow'><i class=\"icon-remove icon-white\"></i> 删除</button>"
                }
            ]
        };
        var table = $('.data-table').dataTable(extend(extendParams,initTableParams));




    });

</script>

</html>
