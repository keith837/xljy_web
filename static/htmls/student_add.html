<!DOCTYPE html>
<html lang="en">
<head>
    <title>响亮教育管理平台</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/fullcalendar.css" />
    <link rel="stylesheet" href="css/colorpicker.css" />
    <link rel="stylesheet" href="css/datepicker.css" />
    <link rel="stylesheet" href="css/uniform.css" />
    <link rel="stylesheet" href="css/select2.css" />
    <link rel="stylesheet" href="css/unicorn.main.css" />
    <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />
    <link rel="stylesheet" href="css/sweetalert.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
</head>
<body>


<div id="content">
    <div id="breadcrumb">
        <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 学生管理</a>
        <a href="#" class="current">新增学生</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
                        <h5>学生信息</h5>
                    </div>
                    <div class="widget-content nopadding">

                        <div class="container-fluid">
                            <div class="row-fluid">
                                <form class="form-horizontal" name="studentForm" id="studentForm">
                                    <div class="control-group">
                                        <label class="control-label" for="studentName">真实姓名<span style="color: red;">*</span></label>
                                        <div class="controls">
                                            <input type="hidden" id="editType" name="editType" value="add" />
                                            <input type="text" id="studentName" name="studentName" placeholder="真实姓名" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="schoolId">所属学校<span style="color: red;">*</span></label>
                                        <div class="controls">
                                            <input type="text" id="schoolId" name="schoolId" placeholder="请选择学校" class="span3">
                                            <input type="text" style="display: none;" disabled="disabled" id="schoolName" class="span3">

                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="classId">所属班级<span style="color: red;">*</span></label>
                                        <div class="controls">
                                            <input type="text" id="classId" name="classId" placeholder="请选择班级" class="span3">
                                            <input type="text" style="display: none;" disabled="disabled" id="className" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="userId">绑定家长<span style="color: red;">*</span></label>
                                        <div class="controls">
                                            <input type="text" id="userId" name="userId" placeholder="请选择家长" class="span3">
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <label class="control-label" for="cardNum">身份证号<span style="color: red;">*</span></label>
                                        <div class="controls">
                                            <input type="text" id="cardNum" name="cardNum" placeholder="身份证号" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="studentAge">学生年龄<span style="color: red;">*</span></label>
                                        <div class="controls">
                                            <input type="text" id="studentAge" name="studentAge" placeholder="学生年龄" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="gender">性别<span style="color: red;">*</span></label>
                                        <div class="controls">
                                            <select class="span3" id="gender" name="gender">
                                                <option value="1">男</option>
                                                <option value="0">女</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="address">联系地址</label>
                                        <div class="controls">
                                            <input type="text" id="address" name="address" placeholder="联系地址" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="remark">备注</label>
                                        <div class="controls">
                                            <textarea rows="3" id="remark" name="remark" class="span3"></textarea>
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <div class="controls">
                                            <button type="submit" class="btn">提交</button>
                                            <button type="reset" class="btn">重置</button>
                                            <button type="button" id="backBtn" style="display: none;" class="btn" onclick="javascript:history.back();">返回</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row-fluid">
        <div id="footer" class="span12">
            Copyright 浙江响亮教育科技股份有限公司 © 2015 <a href="https://wrapbootstrap.com/user/diablo9983">响亮教育</a>
        </div>
    </div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js" charset="utf-8"></script>
<script src="js/common.js"></script>
<script src="js/jquery.ui.custom.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/jquery.url.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-colorpicker.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.uniform.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/unicorn.js"></script>
<script src="js/unicorn.form_common.js" charset="utf-8"></script>
<script src="js/sweetalert.min.js" charset="utf-8"></script>
<script>
    /**
     * tables
     **/
    $(document).ready(function () {
        var studentId = $.url.param('studentId');
        if (studentId) {
            $('#backBtn').css("display", "");
            $('#breadcrumb .tip-bottom').after("<a href='#' class='current'>更新学生</a>");

            $.get("/api/student/show/" + studentId, null, function (json) {
                if (json.code == "00") {
                    $("#studentName").val(json.data.studentName);
                    $("#editType").val("edit");
                    $("#schoolName").val(json.data.schoolName);
                    $("#schoolId").val(json.data.schoolId);
                    $("#className").val(json.data.className);
                    $("#classId").val(json.data.classId);
                    $("#cardNum").val(json.data.cardNum);
                    $("#studentAge").val(json.data.studentAge);
                    $("#address").val(json.data.address==null?"":json.data.address);
                    $("#remark").val(json.data.remark==null?"":json.data.remark);

                    $("#schoolId").css("display", "none");
                    $("#classId").css("display", "none");
                    $("#schoolName").css("display", "");
                    $("#className").css("display", "");

                }
            }, 'json');
        } else {
            $('#resetBtn').css("display", "");
            $('#breadcrumb .tip-bottom').after("<a href='#' class='current'>新增学生</a>");

            $("#schoolId").select2({data: [{id: -1, text: "请选择学校"}]});
            $("#classId").select2({data: [{id: -1, text: "请选择班级"}]});

            loadSchool();


        }
        $("#userId").select2({data: [{id: -1, text: "请选择家长"}]});
        loadUser(10,"userId");
        initValidator();
        $("#studentForm").validate({
            ignore: ".ignore",
            rules:{
                studentName:{
                    required:true
                },
                schoolId:{
                    required:true
                },
                classId:{
                    required:true
                },
                userId:{
                    required:true
                },
                cardNum:{
                    required:true,
                    number:true,
                    maxlength:18
                },
                studentAge:{
                    required:true,
                    number:true,
                    max:18
                },
                gender:{
                    required:true
                }
            },
            errorClass: "help-inline",
            errorElement: "span",
            highlight:function(element, errorClass, validClass) {
                $(element).parents('.control-group').addClass('error');
            },
            unhighlight: function(element, errorClass, validClass) {
                $(element).parents('.control-group').removeClass('error');
                $(element).parents('.control-group').addClass('success');
            },
            submitHandler: function(form) {
                var editType = $("#editType").val();
                var url = "/api/student/add";
                var type = "post";
                if ("edit" == editType) {
                    url = "/api/student/modify/" + studentId;
                    type = "put";
                }
                saveOrUpdate(url, type, "#studentForm","student.html");
            }
        });
    });

</script>

</body>
</html>
