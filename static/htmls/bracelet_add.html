<!DOCTYPE html>
<html lang="en">
<head>
    <title>响亮教育管理平台</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/fullcalendar.css" />
    <link rel="stylesheet" href="css/colorpicker.css" />
    <link rel="stylesheet" href="css/datepicker.css" />
    <link rel="stylesheet" href="css/uniform.css" />
    <link rel="stylesheet" href="css/select2.css" />
    <link rel="stylesheet" href="css/unicorn.main.css" />
    <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />
    <link rel="stylesheet" href="css/sweetalert.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
</head>
<body>


<div id="content">
    <div id="breadcrumb">
        <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 设备管理</a>
        <a href="#" class="current">新增手环</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
                        <h5>手环信息</h5>
                    </div>
                    <div class="widget-content nopadding">

                        <div class="container-fluid">
                            <div class="row-fluid">
                                <form class="form-horizontal" id="deviceForm">
                                    <div class="control-group">
                                        <label class="control-label" for="deviceSign">手环设备号</label>
                                        <div class="controls">
                                            <input type="text" id="deviceSign" name="deviceSign" placeholder="设备号" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="deviceName">手环名称</label>
                                        <div class="controls">
                                            <input type="text" id="deviceName" name="deviceName" placeholder="手环名称" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="schoolId">学校名称</label>
                                        <div class="controls">
                                            <input type="text" id="schoolId" placeholder="请选择学校" class="span3">
                                            <!--
                                            <select class="span3" id="schoolId">
                                                <option value="-1">--请选择学校--</option>
                                            </select>
                                            -->
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="classId">班级名称</label>
                                        <div class="controls">
                                            <input type="text" id="classId" placeholder="请选择班级" class="span3">
                                            <!--
                                            <select class="span3" id="classId">
                                                <option value="-1">--请选择班级--</option>
                                            </select>
                                            -->
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="studentId">学生姓名</label>
                                        <div class="controls">
                                            <input type="text" id="studentId" name="studentId" placeholder="请选择学生" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div class="controls">
                                            <button type="button" id="commitBtn" class="btn">提交</button>
                                            <button type="reset" class="btn">重置</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <div class="row-fluid">
            <div id="footer" class="span12">
                Copyright 浙江响亮教育科技股份有限公司 © 2015 <a href="https://wrapbootstrap.com/user/diablo9983">响亮教育</a>
            </div>
        </div>
    </div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js" charset="utf-8"></script>
<script src="js/common.js"></script>
<script src="js/jquery.ui.custom.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-colorpicker.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.uniform.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/unicorn.js"></script>
<script src="js/unicorn.form_common.js" charset="utf-8"></script>
<script src="js/sweetalert.min.js" charset="utf-8"></script>

<script>
    $(document).ready(function () {
        $("#schoolId").select2({data: [{id: -1, text: "请选择学校"}]});
        $("#classId").select2({data: [{id: -1, text: "请选择班级"}]});
        $("#studentId").select2({data: [{id: -1, text: "请选择学生"}]});

        $.ajax({
            url: "/api/school/list",    //后台webservice里的方法名称
            type: "get",
            dataType: "json",
            contentType: "application/json",
            traditional: true,
            success: function (data) {
                if (data.code == "00") {
                    var jsonObj = data.schools;
                    var options = [];
                    for (var j = 0; j < jsonObj.length; j++) {
                        options.push({id: jsonObj[j].schoolId, text: jsonObj[j].schoolName});
                    }
                    $("#schoolId").select2({data: options}).on("change", function (e) {
                        $("#classId").select2({data: [{id: -1, text: "请选择班级"}]});
                        $("#studentId").select2({data: [{id: -1, text: "请选择学生"}]});
                        getClassInfo($(this).val());
                    });
                } else {
                    $("#schoolId").select2({data: [{id: -1, text: "请选择学校"}]});
                }
            },
            error: function (msg) {
                $("#schoolId").select2({data: [{id: -1, text: "请选择学校"}]});
            }
        });


        function getClassInfo(schoolId) {
            if (schoolId == "-1") {
                return;
            }
            $.ajax({
                url: "/api/school/listClass/"+schoolId,    //后台webservice里的方法名称
                type: "get",
                dataType: "json",
                contentType: "application/json",
                traditional: true,
                success: function (data) {
                    if (data.code == "00") {
                        var jsonObj = data.classes;
                        var options = [];
                        for (var j = 0; j < jsonObj.length; j++) {
                            options.push({id: jsonObj[j].classId, text: jsonObj[j].className});
                        }
                        $("#classId").select2({data: options}).on("change", function (e) {
                            $("#studentId").select2({data: [{id: -1, text: "请选择学生"}]});
                            getStudentInfo($(this).val());
                        });
                    } else {
                        $("#classId").select2({data: [{id: -1, text: "请选择班级"}]});
                    }
                },
                error: function (msg) {
                    $("#classId").select2({data: [{id: -1, text: "请选择班级"}]});
                }
            });
        }


        function getStudentInfo(classId) {
            if (classId == "-1") {
                return;
            }
            $.ajax({
                url: "/api/student/listall?classId="+classId,    //后台webservice里的方法名称
                type: "get",
                dataType: "json",
                contentType: "application/json",
                traditional: true,
                success: function (data) {
                    if (data.code == "00") {
                        var jsonObj = data.data;
                        var options = [];
                        for (var j = 0; j < jsonObj.length; j++) {
                            options.push({id: jsonObj[j].studentId, text: jsonObj[j].studentName});
                        }
                        $("#studentId").select2({data: options});
                    } else {
                        $("#studentId").select2({data: [{id: -1, text: "请选择学生"}]});
                    }
                },
                error: function (msg) {
                    $("#studentId").select2({data: [{id: -1, text: "请选择学生"}]});
                }
            });
        }


        $('#commitBtn').click(function () {
            $.ajax({
                url: "/api/devices",
                type: "post",
                data: $("#deviceForm").serialize()

            }).done(function (data) {
                if (data.code == "00") {
                    swal({title: "保存成功!", text: "保存成功", timer: 1000, showConfirmButton: true}, function () {
                        setTimeout(function () {
                            window.location.href = "bracelet.html";
                        }, 2000);
                    });

                } else {
                    swal("保存失败!", data.msg, "error");
                }
                ;
            })
            .fail(function () {
                swal("保存失败!", "保存失败", "error");
            });
        });
    });
</script>
</body>
</html>
