<!DOCTYPE html>
<html lang="en">
<head>
    <title>响亮教育管理平台</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/fullcalendar.css" />
    <link rel="stylesheet" href="css/colorpicker.css" />
    <link rel="stylesheet" href="css/datepicker.css" />
    <link rel="stylesheet" href="css/uniform.css" />
    <link rel="stylesheet" href="css/select2.css" />
    <link rel="stylesheet" href="css/unicorn.main.css" />
    <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
</head>
<body>


<div id="content">
    <div id="breadcrumb">
        <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 用户管理</a>
        <a href="#" class="current">新增用户组</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
                        <h5>用户组信息</h5>
                    </div>
                    <div class="widget-content nopadding">

                        <div class="container-fluid">
                            <div class="row-fluid">
                                <form class="form-horizontal">
                                    <div class="control-group">
                                        <label class="control-label" for="groupName">名称</label>
                                        <div class="controls">
                                            <input type="text" id="groupName" placeholder="名称" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="groupDesc">备注</label>
                                        <div class="controls">
                                            <textarea rows="3" id="groupDesc" class="span3"></textarea>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="roleId">权限</label>
                                        <div class="controls">
                                            <select class="span3" id="roleId">
                                                <option>会员管理</option>
                                                <option>用户组管理</option>
                                                <option>基站管理</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <div class="controls">
                                            <button type="submit" class="btn">提交</button>
                                            <button type="reset" class="btn">重置</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <div class="row-fluid">
            <div id="footer" class="span12">
                Copyright 浙江响亮教育科技股份有限公司 © 2015 <a href="https://wrapbootstrap.com/user/diablo9983">响亮教育</a>
            </div>
        </div>
    </div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.ui.custom.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-colorpicker.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.uniform.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/unicorn.js"></script>
<script src="js/unicorn.form_common.js" charset="utf-8"></script>


</body>
</html>
