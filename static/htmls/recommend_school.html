    $(document).ready(function () {
        var ue = UE.getEditor('consultContent');
        ue.addListener('contentchange',function(){
            this.sync();
            //1.2.4+以后可以直接给textarea的id名字就行了
            $('textarea').valid();
        });
        var options = [];
        options.push({id: 1, text: "资讯推荐"});
        options.push({id: 2, text: "校园风采"});
        loadSchool();
       // $("#consultType").select2({data: options});
        initValidator();
        $("#recomForm").submit(function() {
            ue.sync();

            if ($("#consultLink").val() != "" && !urlValidate($("#consultLink").val())) {
                swal({title: "保存失败!", text: "链接不是合法的URL", type: "error", timer: autoCloseTime});
                return false;
            }
            if ($("#consultLink").val() == "" && ue.getContent() == "") {
                swal({title: "保存失败!", text: "输入链接地址或校园风采内容", type: "error", timer: autoCloseTime});
                return false;
            }
            if ($("#consultLink").val() == "" && ue.getContent() != "") {
                $("#consultLink").val("recom.html");
            }

        }).validate({
            ignore: ".ignore",
            rules:{
                schoolId:{

                consultTitle:{

                },
                consultType:{

                },
                consultUrl:{

                }

            errorClass: "help-inline",
            errorElement: "span",
            highlight:function(element, errorClass, validClass) {
                $(element).parents('.control-group').addClass('error');

            unhighlight: function(element, errorClass, validClass) {
                $(element).parents('.control-group').removeClass('error');
                $(element).parents('.control-group').addClass('success');

                    swal({

                        showConfirmButton: true
                    }, function () {

                            } else {

                            }
                        }, 2000);

                } else {
                    swal({title: "保存失败!", text: data.msg, type: "error", timer: autoCloseTime});

            },
            error: function (data) {
