﻿<!DOCTYPE html>
<html lang="en">
<head>
    <title>响亮教育管理平台</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/fullcalendar.css" />
    <link rel="stylesheet" href="css/colorpicker.css" />
    <link rel="stylesheet" href="css/datepicker.css" />
    <link rel="stylesheet" href="css/uniform.css" />
    <link rel="stylesheet" href="css/select2.css" />
    <link rel="stylesheet" href="css/unicorn.main.css" />
    <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />
    <link rel="stylesheet" href="css/sweetalert.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
</head>
<body>


<div id="content">
    <div id="breadcrumb">
        <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 园所管理</a>
        <a href="#" class="current">新增班级</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
                        <h5>班级信息</h5>
                    </div>
                    <div class="widget-content nopadding">

                        <div class="container-fluid">
                            <div class="row-fluid">
                                <form class="form-horizontal" name="schoolForm" id="classForm">
                                    <div class="control-group">
                                        <label class="control-label" for="className">名称<span style="color: red;">*</span></label>
                                        <div class="controls">
                                            <input type="hidden" id="editType" name="editType" value="add" />
                                            <input type="text" id="className" name="className" placeholder="班级名称" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="schoolId">学校<span style="color: red;">*</span></label>
                                        <div class="controls">
                                            <input type="text" id="schoolId" name="schoolId" placeholder="请选择学校" class="span3">
                                            <input type="text" style="display: none;" disabled="disabled" id="schoolName" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="tUserId">班主任<span style="color: red;">*</span></label>
                                        <div class="controls">
                                            <input type="text" id="tUserId" name="tUserId" placeholder="请选择用户" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="gradeId">年级<span style="color: red;">*</span></label>
                                        <div class="controls">
                                            <input type="text" id="gradeId" name="gradeId" placeholder="请选择年级" class="span3">
                                            <input type="text" style="display: none;" disabled="disabled" id="gradeName" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="classUrl">宣传图</label>
                                        <div class="controls">
                                            <input type="file" id="classUrl" name="classUrl" class="span3"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="classDesc">班级简介</label>
                                        <div class="controls">
                                            <textarea rows="3" id="classDesc" name="classDesc" class="span3"></textarea>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div class="controls">
                                            <button type="submit" class="btn">提交</button>
                                            <button type="reset" class="btn">重置</button>
                                            <button type="button" id="backBtn" style="display: none;" class="btn" onclick="javascript:history.back();">返回</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div id="footer" class="span12">
            Copyright 浙江响亮教育科技股份有限公司 © 2015 <a href="https://wrapbootstrap.com/user/diablo9983">响亮教育</a>
        </div>
    </div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js" charset="utf-8"></script>
<script src="js/common.js"></script>
<script src="js/jquery.ui.custom.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/jquery.url.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-colorpicker.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.uniform.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/unicorn.js"></script>
<script src="js/unicorn.form_common.js" charset="utf-8"></script>
<script src="js/sweetalert.min.js" charset="utf-8"></script>
<script>

    $(document).ready(function(){

        var classId = $.url.param('classId');
        if (classId) {
            $('#backBtn').css("display", "");
            $('#breadcrumb .tip-bottom').after("<a href='#' class='current'>更新班级</a>");


            $.get("/api/class/show/" + classId, null, function (json) {
                if (json.code == "00") {
                    $("#className").val(json.data.className);
                    $("#editType").val("edit");
                    $("#schoolName").val(json.data.schoolName);
                    $("#tUserId").val(json.data.tUserId);
                    $("#gradeName").val(json.data.gradeName);

                    $("#tUserId").css("display", "none");
                    $("#schoolId").css("display", "none");
                    $("#gradeId").css("display", "none");
                    $("#schoolName").css("display", "");
                    $("#gradeName").css("display", "");

                }
            }, 'json');
        } else {
            $('#resetBtn').css("display", "");
            $('#breadcrumb .tip-bottom').after("<a href='#' class='current'>新增班级</a>");

            $("#schoolId").select2({data: [{id: -1, text: "请选择学校"}]});
            $("#tUserId").select2({data: [{id: -1, text: "请选择用户"}]});
            $("#gradeId").select2({data: [{id: -1, text: "请选择用户"}]});
            loadSchool();
            //loadUser(30,"tUserId");
            loadGrade("gradeId");
            initValidator();
        }
        $("#classForm").validate({
            ignore: ".ignore",
            rules:{
                className:{
                    required:true
                },
                schoolId:{
                    required:true
                },
                tUserId:{
                    required:true
                },
                gradeId:{
                    required:true
                }
            },
            errorClass: "help-inline",
            errorElement: "span",
            highlight:function(element, errorClass, validClass) {
                $(element).parents('.control-group').addClass('error');
            },
            unhighlight: function(element, errorClass, validClass) {
                $(element).parents('.control-group').removeClass('error');
                $(element).parents('.control-group').addClass('success');
            },
            submitHandler: function(form) {
                var editType = $("#editType").val();
                var url = "/api/class/add";
                var type = "post";
                if ("edit" == editType) {
                    url = "/api/class/modify/" + classId;
                    type = "put";
                }
                saveOrUpdate(url, type, "#classForm","class.html");
            }
        });
    })
</script>
</body>
</html>
