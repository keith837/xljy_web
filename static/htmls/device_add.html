<!DOCTYPE html>
<html lang="en">
<head>
    <title>响亮教育管理平台</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/fullcalendar.css" />
    <link rel="stylesheet" href="css/colorpicker.css" />
    <link rel="stylesheet" href="css/datepicker.css" />
    <link rel="stylesheet" href="css/uniform.css" />
    <link rel="stylesheet" href="css/select2.css" />
    <link rel="stylesheet" href="css/unicorn.main.css" />
    <link rel="stylesheet" href="css/sweetalert.css" />
    <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
</head>
<body>


<div id="content">
    <div id="breadcrumb">
        <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 设备管理</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
                        <h5>基站信息</h5>
                    </div>
                    <div class="widget-content nopadding">

                        <div class="container-fluid">
                            <div class="row-fluid">
                                <form class="form-horizontal" action="/api/stations" method="post" id="stationForm">
                                    <div class="control-group">
                                        <label class="control-label" for="stationMac">基站MAC</label>
                                        <div class="controls">
                                            <input type="hidden" id="editType" name="editType" value="add" />
                                            <input type="hidden" id="stationId" name="stationId" value="" />
                                            <input type="text" id="stationMac" name="stationMac" placeholder="基站MAC" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="schoolId">所属学校</label>
                                        <div class="controls">
                                            <!--
                                            <select class="span3" id="schoolId" name="schoolId">
                                                <option value="-1">--请选择学校--</option>
                                            </select>
                                            -->
                                            <input type="text" id="schoolId" name="schoolId" placeholder="请选择学校" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="location">基站地址</label>
                                        <div class="controls">
                                            <input type="text" id="location" name="location" placeholder="基站地址" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="type">基站类型</label>
                                        <div class="controls">
                                            <select class="span3" id="type" name="type">
                                                <option value="主基站">主基站</option>
                                                <option value="子基站">子基站</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <div class="controls">
                                            <button type="button" id="commitBtn" class="btn">提交</button>
                                            <button type="reset" id="resetBtn" style="display: none;" class="btn">重置</button>
                                            <button type="button" id="backBtn" style="display: none;" class="btn" onclick="javascript:history.back();">返回</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <div class="row-fluid">
            <div id="footer" class="span12">
                Copyright 浙江响亮教育科技股份有限公司 © 2015 <a href="https://wrapbootstrap.com/user/diablo9983">响亮教育</a>
            </div>
        </div>
    </div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js" charset="utf-8"></script>
<script src="js/common.js"></script>
<script src="js/jquery.ui.custom.js"></script>
<script src="js/jquery.url.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-colorpicker.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.uniform.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/unicorn.js"></script>
<script src="js/unicorn.form_common.js" charset="utf-8"></script>
<script src="js/sweetalert.min.js" charset="utf-8"></script>

<script>
    $(document).ready(function () {
        var stationId = $.url.param('stationId');
        var curSchoolId = -1;
        if (stationId) {
            $('#backBtn').css("display", "");
            $('#breadcrumb .tip-bottom').after("<a href='#' class='current'>更新基站</a>");

            $.get("/api/stations/" + stationId, null, function (json) {
                if (json.code == "00") {
                    $("#stationMac").val(json.data[0].stationMac);
                    $("#location").val(json.data[0].address);
                    $("#editType").val("edit");
                    $("#stationId").val(json.data[0].stationId);
                    curSchoolId = json.data[0].schoolId;
                }
            }, 'json');
        } else {
            $('#resetBtn').css("display", "");
            $('#breadcrumb .tip-bottom').after("<a href='#' class='current'>新增基站</a>");
        }

        $.ajax({
            url: "/api/school/list",    //后台webservice里的方法名称
            type: "get",
            dataType: "json",
            contentType: "application/json",
            traditional: true,
            success: function (data) {
                if (data.code == "00") {
                    var jsonObj = data.schools;
                    var options = [];
                    var curOption ={};
                    for (var j = 0; j < jsonObj.length; j++) {
                        options.push({id: jsonObj[j].schoolId, text: jsonObj[j].schoolName});
                        if (jsonObj[j].schoolId == curSchoolId) {
                            curOption = {id: jsonObj[j].schoolId, text: jsonObj[j].schoolName};
                        }
                    }
                    $("#schoolId").select2({
                        data: options, initSelection: function (element, callback) {
                            callback(curOption);
                        }
                    });
                    if (curSchoolId != -1) {
                        $("#schoolId").select2("val", curSchoolId).trigger("change");
                    }
                } else {
                    $("#schoolId").select2({data: [{id: -1, text: "请选择学校"}]});
                }
            },
            error: function (msg) {
                $("#schoolId").select2({data: [{id: -1, text: "请选择学校"}]});
            }
        });

        $('#commitBtn').click(function () {
            var stationMac = $("#stationMac");
            if (stationMac.val() == "") {
                stationMac.focus();
                return;
            }
            var schoolId = $("#schoolId");
            if (schoolId.val() == -1 || schoolId.val() == "") {
                schoolId.focus();
                return;
            }

            var location = $("#location");
            if (location.val() == "") {
                location.focus();
                return;
            }

            var type = $("#type");
            if (type.val() == -1 || type.val() == "") {
                type.focus();
                return;
            }

            var editType = $("#editType").val();
            var url = "/api/stations";
            var type = "post";
            if("edit"==editType){
                url = "/api/stations/"+$("#stationId").val();
                type = "put";
            }
            $.ajax({
                url: url,
                type: type,
                data: $("#stationForm").serialize()

            }).done(function (data) {
                if (data.code == "00") {
                    swal({title: "保存成功!", text: "保存成功", timer: 1000, showConfirmButton: true}, function () {
                        setTimeout(function () {
                            window.location.href = "device.html";
                        }, 2000);
                    });

                } else {
                    swal("保存失败!", data.msg, "error");
                }
                ;
            })
            .fail(function () {
                swal("保存失败!", "保存失败", "error");
            });
        });
    });

</script>

</body>
</html>
