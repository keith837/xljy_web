<!DOCTYPE html>
<html lang="en">
<head>
    <title>响亮教育管理平台</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/fullcalendar.css" />
    <link rel="stylesheet" href="css/colorpicker.css" />
    <link rel="stylesheet" href="css/datepicker.css" />
    <link rel="stylesheet" href="css/uniform.css" />
    <link rel="stylesheet" href="css/select2.css" />
    <link rel="stylesheet" href="css/unicorn.main.css" />
    <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />
    <link rel="stylesheet" href="css/sweetalert.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
</head>
<body>


<div id="content">
    <div id="breadcrumb">
        <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 用户管理</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
                        <h5>用户信息</h5>
                    </div>
                    <div class="widget-content nopadding">

                        <div class="container-fluid">
                            <div class="row-fluid">
                                <form class="form-horizontal" name="userForm" id="userForm">
                                    <div class="control-group">
                                        <label class="control-label" for="userName">登陆名</label>
                                        <div class="controls">
                                            <input type="hidden" id="editType" name="editType" value="add" />
                                            <input type="text" id="userName" name="userName" placeholder="登陆名" class="span3">
                                        </div>
                                        <label class="control-label inline right" for="password">密码</label>
                                        <div class="controls inline right">
                                            <input type="text" id="password" name="password" placeholder="密码" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="groupId">所属群组</label>
                                        <div class="controls">
                                            <input type="text" id="groupId" name="groupId" placeholder="请选择用户组" class="span3">
                                            <input type="text" style="display: none;" disabled="disabled" id="groupName" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="groupId">学校</label>
                                        <div class="controls">
                                            <input type="text" id="schoolId" name="schoolId" placeholder="请选择学校" class="span3">
                                            <input type="text" style="display: none;" disabled="disabled" id="schoolName" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="custName">真实姓名</label>
                                        <div class="controls">
                                            <input type="text" id="custName" name="custName" placeholder="真实姓名" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="nickName">昵称</label>
                                        <div class="controls">
                                            <input type="text" id="nickName" name="nickName" placeholder="昵称" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="billId">联系电话</label>
                                        <div class="controls">
                                            <input type="text" id="billId" name="billId" placeholder="联系电话" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="email">邮箱</label>
                                        <div class="controls">
                                            <input type="text" id="email" name="email" placeholder="邮箱" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="gender">性别</label>
                                        <div class="controls">
                                            <select class="span3" id="gender" name="gender">
                                                <option value="1">男</option>
                                                <option value="0">女</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="address">联系地址</label>
                                        <div class="controls">
                                            <input type="text" id="address" name="address" placeholder="联系地址" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="birthday">出生年月</label>
                                        <div class="controls">
                                            <input type="text" id="birthday" name="birthday" placeholder="出生年月,如：2011-12-27" class="span3">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="remark">备注</label>
                                        <div class="controls">
                                            <textarea rows="3" id="remark" name="remark" class="span3"></textarea>
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <div class="controls">
                                            <button type="submit" class="btn">提交</button>
                                            <button type="reset" class="btn">重置</button>
                                            <button type="button" id="backBtn" style="display: none;" class="btn" onclick="javascript:history.back();">返回</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <div class="row-fluid">
            <div id="footer" class="span12">
                Copyright 浙江响亮教育科技股份有限公司 © 2015 <a href="https://wrapbootstrap.com/user/diablo9983">响亮教育</a>
            </div>
        </div>
    </div>


<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js" charset="utf-8"></script>
<script src="js/common.js"></script>
<script src="js/jquery.ui.custom.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/jquery.url.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-colorpicker.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.uniform.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/unicorn.js"></script>
<script src="js/unicorn.form_common.js" charset="utf-8"></script>
<script src="js/sweetalert.min.js" charset="utf-8"></script>
<script>

    $(document).ready(function () {

        var userId = $.url.param('userId');
        if (userId) {
            $('#backBtn').css("display", "");
            $('#breadcrumb .tip-bottom').after("<a href='#' class='current'>更新用户</a>");


            $.get("/api/user/show/" + userId, null, function (json) {
                if (json.code == "00") {
                    $("#userName").val(json.data.userName);
                    $("#editType").val("edit");
                    $("#schoolName").val(json.data.schoolName);
                    $("#schoolId").val(json.data.schoolId);
                    $("#groupName").val(json.data.groupName);
                    $("#groupId").val(json.data.groupId);
                    $("#custName").val(json.data.custName);
                    $("#nickName").val(json.data.nickName);
                    $("#billId").val(json.data.billId);
                    $("#email").val(json.data.email==null?"":json.data.email);
                    $("#gender").val(json.data.genderName==null?"":json.data.genderName);
                    $("#address").val(json.data.address==null?"":json.data.address);
                    $("#birthday").val(json.data.birthday==null?"":json.data.birthday);
                    $("#remark").val(json.data.remark==null?"":json.data.remark);

                    $("#schoolId").css("display", "none");
                    $("#groupId").css("display", "none");
                    $("#schoolName").css("display", "");
                    $("#groupName").css("display", "");

                }
            }, 'json');
        } else {
            $('#resetBtn').css("display", "");
            $('#breadcrumb .tip-bottom').after("<a href='#' class='current'>新增用户</a>");

            $("#groupId").select2({data: [{id: -1, text: "请选择用户组"}]});
            $("#schoolId").select2({data: [{id: -1, text: "请选择学校"}]});
            loadGroup();
            loadSchool();

        }
        initValidator();
        $("#userForm").validate({
            ignore: ".ignore",
            rules:{
                userName:{
                    required:true,
                    isMobile:true
                },
                password:{
                    required:true
                },
                groupId:{
                    required:true
                },
                custName:{
                    required:true
                },
                nickName:{
                    required:true
                },
                billId:{
                    required:true,
                    isMobile:true
                },
                email:{
                    required:true,
                    email:true
                },
                gender:{
                    required:true
                },
                address:{
                    required:true
                },
                birthday:{
                    required:true,
                    date:true
                },
                remark:{
                    required:true
                }
            },
            errorClass: "help-inline",
            errorElement: "span",
            highlight:function(element, errorClass, validClass) {
                $(element).parents('.control-group').addClass('error');
            },
            unhighlight: function(element, errorClass, validClass) {
                $(element).parents('.control-group').removeClass('error');
                $(element).parents('.control-group').addClass('success');
            },
            submitHandler: function(form) {
                var editType = $("#editType").val();
                var url = "/api/user/add";
                var type = "post";
                if ("edit" == editType) {
                    url = "/api/user/modify/" + userId;
                    type = "put";
                }
                saveOrUpdate(url, type, "#userForm","user.html");
            }
        });
    });

</script>

</body>
</html>
