<!DOCTYPE html>
<html lang="en">
<head>
    <title>响亮教育管理平台</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="css/fullcalendar.css" />
    <link rel="stylesheet" href="css/colorpicker.css" />
    <link rel="stylesheet" href="css/datepicker.css" />
    <link rel="stylesheet" href="css/uniform.css" />
    <link rel="stylesheet" href="css/select2.css" />
    <link rel="stylesheet" href="css/unicorn.main.css" />
    <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
</head>
<body>


<div id="content">
    <div id="breadcrumb">
        <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 学生管理</a>
        <a href="#" class="current">出勤管理</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box" style="margin-bottom:0;">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
                        <h5>查询条件</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <div class="container-fluid">
                            <div class="row-fluid">
                                <form action="#" method="post" class="form-horizontal" >

                                <table width="100%" >
                                    <tr>
                                        <td align="center" width="8%">
                                            选择学校
                                        </td>
                                        <td align="left" width="40%">
                                            <div class="span12">
                                                <select class="span11">
                                                    <option>长岛幼儿园</option>
                                                    <option>萧山幼儿园</option>
                                                    <option>滨文高教园</option>
                                                </select>
                                            </div>
                                        </td>
                                        <td align="center" width="8%">
                                            选择班级
                                        </td>
                                        <td align="left" width="10%">
                                            <div class="span12" style="margin-top:5px; margin-bottom:5px">
                                                <select class="span12">
                                                    <option value="1">托一班</option>
                                                    <option value="2">托二班</option>
                                                    <option value="3">小一班</option>
                                                    <option value="4">中一班</option>
                                                    <option value="5">大一班</option>
                                                </select>
                                            </div>
                                        </td>
                                        <td align="center" width="8%">
                                            考勤状态
                                        </td>
                                        <td>
                                            <select class="span12">
                                                <option>未佩戴设备</option>
                                                <option>正常到校</option>
                                                <option>非正常到校</option>
                                                <option>未到校</option>
                                                <option>正常离校</option>
                                                <option>非正常离校</option>
                                                <option>请假</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="center" width="8%">
                                            选择时间
                                        </td>
                                        <td align="left">
                                            <div class="span12" style="margin-top:5px; margin-bottom:5px">
                                                <input class="form_datetime span5" type="text" placeholder="开始时间">
                                                &nbsp;
                                                至
                                                &nbsp;&nbsp;
                                                <input class="form_datetime span5" type="text" placeholder="结束时间">
                                            </div>
                                        </td>
                                        <td align="center">
                                            学生姓名
                                        </td>
                                        <td align="left" width="10%">
                                            <input size="24" type="text" placeholder="请输入学生姓名">
                                        </td>
                                        <td colspan="2" align="left">
                                            <div style=margin-left:80px;">
                                                <button type="submit" class="btn">搜索</button>
                                                <button type="submit" class="btn">导出</button>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
                        <h5>出勤列表</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table">
                            <thead>
                            <tr>
                                <th>编号</th>
                                <th>姓名</th>
                                <th>班级</th>
                                <th>学校</th>
                                <th>性别</th>
                                <th>进校</th>
                                <th>离校</th>
                                <th>备注</th>
                                <th width="25%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>A301</td>
                                <td>张平</td>
                                <td>大三班</td>
                                <td>东风幼儿园</td>
                                <td>男</td>
                                <td>2016-01-15 07:58:31</td>
                                <td>2016-01-15 16:38:31</td>
                                <td>正常出勤</td>
                                <td>
                                    <button class="btn"><i class="icon-eye-open"></i> 详情</button>
                                    <button class="btn btn-primary"><i class="icon-pencil icon-white"></i> 编辑</button>
                                    <button class="btn btn-danger"><i class="icon-remove icon-white"></i> 删除</button>
                                </td>
                            </tr>
                            <tr>
                                <td>A302</td>
                                <td>张二</td>
                                <td>大三班</td>
                                <td>东风幼儿园</td>
                                <td>男</td>
                                <td></td>
                                <td></td>
                                <td>感冒请假</td>
                                <td>
                                    <button class="btn"><i class="icon-eye-open"></i> 详情</button>
                                    <button class="btn btn-primary"><i class="icon-pencil icon-white"></i> 编辑</button>
                                    <button class="btn btn-danger"><i class="icon-remove icon-white"></i> 删除</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div id="footer" class="span12">
                Copyright 浙江响亮教育科技股份有限公司 © 2015 <a href="https://wrapbootstrap.com/user/diablo9983">响亮教育</a>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js" charset="utf-8"></script>
<script src="js/common.js"></script>
<script src="js/jquery.ui.custom.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-colorpicker.js"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>
<script src="js/jquery.uniform.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/unicorn.js"></script>
<script src="js/unicorn.form_common.js" charset="utf-8"></script>
<script>
    /**
     * tables
     **/
    $(document).ready(function () {
        $(".form_datetime").datetimepicker({format: 'yyyy-mm-dd hh:ii'});
    });

</script>
</body>
</html>
