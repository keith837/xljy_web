<!DOCTYPE html>
<html lang="en">
<head>
    <title>响亮教育管理平台</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/fullcalendar.css" />
    <link rel="stylesheet" href="css/colorpicker.css" />
    <link rel="stylesheet" href="css/datepicker.css" />
    <link rel="stylesheet" href="css/uniform.css" />
    <link rel="stylesheet" href="css/select2.css" />
    <link rel="stylesheet" href="css/unicorn.main.css" />
    <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
</head>
<body>


<div id="content">
    <div id="breadcrumb">
        <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 园所管理</a>
        <a href="#" class="current">园所信息</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
                        <h5>查询条件</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <div class="container-fluid">
                            <div class="row-fluid">
                                <form action="#" method="post" class="form-search" />

                                <table width="100%" >
                                    <tr>
                                        <td align="center" width="15%">
                                            选择学校
                                        </td>
                                        <td align="left" width="25%">
                                            <div class="span12" style="margin-top:5px; margin-bottom:5px">
                                                <select class="span11">
                                                    <option>长岛幼儿园</option>
                                                    <option>萧山幼儿园</option>
                                                    <option>滨文高教园</option>
                                                </select>
                                            </div>
                                        </td>
                                        <td align="center" width="8%">
                                            选择时间
                                        </td>
                                        <td align="left" width="35%">
                                            <div class="span12" style="margin-top:5px; margin-bottom:5px">
                                                <input class="span5" type="text" placeholder="开始时间">
                                                &nbsp;
                                                至
                                                &nbsp;
                                                <input class="span5" type="text" placeholder="结束时间">
                                            </div>
                                        </td>
                                        <td align="center">
                                            <button type="submit" class="btn">搜索</button>
                                        </td>
                                    </tr>
                                </table>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
                        <h5>园所列表</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table">
                            <thead>
                            <tr>
                                <th>学校</th>
                                <th>平面图</th>
                                <th>地址</th>
                                <th>负责人</th>
                                <th>电话</th>
                                <th width="25%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>东风幼儿园</td>
                                <td><img src="./img/demo/av1.jpg"/></td>
                                <td>东冠社区225号</td>
                                <td>李刚</td>
                                <td>13712345678</td>
                                <td>
                                    <button class="btn"><i class="icon-eye-open"></i> 详情</button>
                                    <button class="btn btn-primary"><i class="icon-pencil icon-white"></i> 编辑</button>
                                    <button class="btn btn-danger"><i class="icon-remove icon-white"></i> 删除</button>
                                </td>
                            </tr>
                            <tr>
                                <td>滨文幼儿园</td>
                                <td><img src="./img/demo/av2.jpg"/></td>
                                <td>东冠社区225号</td>
                                <td>王思聪</td>
                                <td>13712345678</td>
                                <td>
                                    <button class="btn"><i class="icon-eye-open"></i> 详情</button>
                                    <button class="btn btn-primary"><i class="icon-pencil icon-white"></i> 编辑</button>
                                    <button class="btn btn-danger"><i class="icon-remove icon-white"></i> 删除</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div id="footer" class="span12">
                Copyright 浙江响亮教育科技股份有限公司 © 2015 <a href="https://wrapbootstrap.com/user/diablo9983">响亮教育</a>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.ui.custom.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-colorpicker.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.uniform.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/unicorn.js"></script>
<script src="js/unicorn.form_common.js" charset="utf-8"></script>
</body>
</html>
