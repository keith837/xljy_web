<head>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/fullcalendar.css" />
    <link rel="stylesheet" href="css/colorpicker.css" />
    <link rel="stylesheet" href="css/datepicker.css" />
    <link rel="stylesheet" href="css/uniform.css" />
    <link rel="stylesheet" href="css/select2.css" />
    <link rel="stylesheet" href="css/unicorn.main.css" />
    <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />
    <link rel="stylesheet" href="css/sweetalert.css" />
    <style>
        .demo{width:300px; margin:60px auto 10px auto}
        @media only screen and (min-width: 420px) {
            .demo{width:500px; margin:60px auto 10px auto}
        }
        fieldset{margin-top:10px}
        .input{width:100px;height:22px;padding:2px}
        select{height:30px; padding:2px}
        .button {
            display: inline-block;
            cursor:pointer;
            outline: none;
            text-align: center;
            text-decoration: none;
            font: 16px/100% 'Microsoft yahei',Arial, Helvetica, sans-serif;
            padding: .5em 2em .55em;
            -webkit-border-radius: .5em;
            -moz-border-radius: .5em;

            background: #ededed;
        }

            text-decoration: none;
            background: #fff;
        }
        .button:active {
            position: relative;
            top: 1px;
            color: #999;
        }
        .sub_btn{padding:20px 0;}

    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<body>


<div id="content">
    <div id="breadcrumb">
        <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 推荐管理</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
                        <h5>推广信息</h5>
                    </div>
                    <div class="widget-content nopadding">

                        <div class="container-fluid">
                            <div class="row-fluid">
                                <form class="form-horizontal" name="recomForm" id="recomForm">
                                    <!--<div class="control-group">-->
                                        <!--<label class="control-label" for="schoolId">学校<span style="color: red;">*</span></label>-->
                                        <!--<div class="controls">-->
                                            <!--<input type="text" id="schoolId" name="schoolId" placeholder="请选择学校" class="span5">-->
                                            <!--<input type="text" style="display: none;" disabled="disabled" id="schoolName" class="span5">-->
                                        <!--</div>-->
                                    <!--</div>-->
                                    <fieldset id="additional">
                                    <div class="control-group">
                                        <label class="control-label" for="consultType">推荐类型<span style="color: red;">*</span></label>
                                        <div class="controls">
                                            <input type="text" id="consultType" name="consultType" placeholder="请选择推荐类型" class="span5">
                                            <input type="text" style="display: none;" disabled="disabled" id="consultTypeName" class="span5">
                                        </div>
                                    </div>
                                    <div class="control-group control-inline">
                                        <label class="control-label" for="consultTitle">标题<span style="color: red;">*</span></label>
                                        <div class="controls">
                                            <input type="hidden" id="editType" name="editType" value="add" />
                                            <input type="hidden" id="consultContent" name="consultContent" value="" />
                                            <input type="text" id="consultTitle" name="consultTitle" placeholder="标题" class="span5"> <input type="checkbox" id="isMain" name="isMain">是否头条
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="consultUrl">缩略图<span style="color: red;">*</span></label>
                                        <div class="controls">
                                            <input type="file" id="consultUrl" name="consultUrl" class="span5"/>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="consultLink">链接<span style="color: red;">*</span></label>
                                        <div class="controls">
                                            <input type="text" id="consultLink" name="consultLink" placeholder="链接" class="span5">
                                        </div>
                                    </div>
                                    </fieldset>
                                    <div class="control-group">
                                        <div class="controls">
                                            <a href="javascript:void(0);"  class="btn create">添加</a>
                                            <!--<a href="javascript:void(0);"  class="btn remove">移除</a>-->
                                            <button type="submit" class="btn">提交</button>
                                            <button type="reset" class="btn">重置</button>
                                            <button type="button" id="backBtn" style="display: none;" class="btn" onclick="javascript:history.back();">返回</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <div class="row-fluid">
            <div id="footer" class="span12">
                Copyright 浙江响亮教育科技股份有限公司 © 2015 <a href="https://wrapbootstrap.com/user/diablo9983">响亮教育</a>
            </div>
        </div>
    </div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js" charset="utf-8"></script>
<script src="js/common.js"></script>
<script src="js/jquery.ui.custom.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/jquery.form.min.js"></script>
<script src="js/jquery.url.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-colorpicker.js"></script>
<script src="js/jquery.uniform.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/unicorn.js"></script>
<script src="js/unicorn.form_common.js" charset="utf-8"></script>
<script src="js/sweetalert.min.js" charset="utf-8"></script>

<script>

    $(document).ready(function () {
        $('#resetBtn').css("display", "");
        $('#breadcrumb .tip-bottom').after("<a href='#' class='current'>新增推荐</a>");
        var options = [];
        options.push({id: 1, text: "资讯推荐"});
        options.push({id: 2, text: "校园风采"});
        options.push({id: 3, text: "精彩活动"});
        $("#consultType").select2({data: options});

        initValidator();
        $("#recomForm").validate({
            ignore: ".ignore",
            rules:{
                consultTitle:{
                    required:true
                },
                consultType:{
                    required:true
                },
                consultUrl:{
                    required:true
                },
                consultLink: {
                    required: true,
                    url:true
                }
            },
            errorClass: "help-inline",
            errorElement: "span",
            highlight:function(element, errorClass, validClass) {
                $(element).parents('.control-group').addClass('error');
            },
            unhighlight: function(element, errorClass, validClass) {
                $(element).parents('.control-group').removeClass('error');
                $(element).parents('.control-group').addClass('success');
            }
        });
        $("#recomForm").ajaxForm({
            url: "/api/recom",
            "type":"post",
            success: function (data) {
                if (data.code == "00") {
                    swal({
                        title: "保存成功!",
                        text: "保存成功",
                        timer: autoCloseTime,
                        showConfirmButton: true
                    }, function () {
                        setTimeout(function () {
                            window.location.href = "recommend.html";
                        }, 2000);
                    });
                } else {
                    swal({title: "保存失败!", text: data.msg, type: "error", timer: autoCloseTime});
                }
            },
            error: function (data) {
                swal({title: "保存失败!", text: "保存失败!", type: "error", timer: autoCloseTime});
            }
        });

    });

</script>
</body>
</html>
