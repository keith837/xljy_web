<!DOCTYPE html>
<html lang="en">
<head>
    <title>响亮教育管理平台</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/fullcalendar.css" />
    <link rel="stylesheet" href="css/colorpicker.css" />
    <link rel="stylesheet" href="css/datepicker.css" />
    <link rel="stylesheet" href="css/uniform.css" />
    <link rel="stylesheet" href="css/select2.css" />
    <link rel="stylesheet" href="css/unicorn.main.css" />
    <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
</head>
<body>


<div id="content">
    <div id="breadcrumb">
        <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 通知管理</a>
        <a href="#" class="current">通知信息</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
                        <h5>查询条件</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <div class="container-fluid">
                            <div class="row-fluid">
                                <form action="#" method="post" class="form-search" >

                                <table width="100%" >
                                    <tr>
                                        <td align="center" width="8%">
                                            选择学校
                                        </td>
                                        <td align="left" width="15%">
                                            <div class="span12" style="margin-top:5px; margin-bottom:5px">
                                                <select class="span11">
                                                    <option>长岛幼儿园</option>
                                                    <option>萧山幼儿园</option>
                                                    <option>滨文高教园</option>
                                                </select>
                                            </div>
                                        </td>
                                        <td align="center" width="8%">
                                            选择班级
                                        </td>
                                        <td align="left" width="15%">
                                            <div class="span12" style="margin-top:5px; margin-bottom:5px">
                                                <select class="span11">
                                                    <option value="1">托一班</option>
                                                    <option value="2">托二班</option>
                                                    <option value="3">小一班</option>
                                                    <option value="4">中一班</option>
                                                    <option value="5">大一班</option>
                                                </select>
                                            </div>
                                        </td>
                                        <td align="center" width="8%">
                                            选择时间
                                        </td>
                                        <td align="left" width="30%">
                                            <div class="span12" style="margin-top:5px; margin-bottom:5px">
                                                <input class="span5" type="text" placeholder="开始时间">
                                                &nbsp;
                                                至
                                                &nbsp;
                                                <input class="span5" type="text" placeholder="结束时间">
                                            </div>
                                        </td>
                                        <td align="center">
                                            <a href="" class="btn">搜索</a>
                                            <a href="notice_add.html" class="btn">发布通知</a>
                                        </td>
                                    </tr>
                                </table>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
                        <h5>通知列表</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table">
                            <thead>
                            <tr>
                                <th>编号</th>
                                <th width="10%">通知类型</th>
                                <th>通知内容</th>
                                <th>图片</th>
                                <th width="8%">发布人</th>
                                <th>发布时间</th>
                                <th>失效时间</th>
                                <th>学校</th>
                                <th width="25%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div id="footer" class="span12">
                Copyright 浙江响亮教育科技股份有限公司 © 2015 <a href="https://wrapbootstrap.com/user/diablo9983">响亮教育</a>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js" charset="utf-8"></script>
<script src="js/common.js"></script>
<script src="js/jquery.ui.custom.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-colorpicker.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.uniform.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/unicorn.js"></script>
<script src="js/unicorn.form_common.js" charset="utf-8"></script>
</body>


<script>
    /**
     * tables
     **/
    $(document).ready(function () {
        $.fn.dataTable.ext.errMode = function(s,h,m){};
        var table = $('.data-table').dataTable({
            "oLanguage": {
                "sLengthMenu": "每页显示 _MENU_ 条记录",
                "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                "sInfoEmpty": "没有数据",
                "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"
                },
                "sZeroRecords": "没有检索到数据",
                "sProcessing": "<img src='./img/loading.gif' />"
            },
//            "bInfo": true,
            "bJQueryUI": true,
            "bLengthChange": false,
//            "bPaginate":true,
            "bProcessing" : true,
            "sPaginationType": "full_numbers",
            "iDisplayLength": iDisplayLength,
            "bFilter": false,
            "sDom": '<""l>t<"F"fp>',

//            "iTotalRecords":"data.iTotalRecords",
//             "bProcessing": true,
            "bServerSide": true,
            // "sAjaxDataProp":"data.aaData",
            "sAjaxSource": "/api/notices",
            "sServerMethod": "GET",
            "aoColumns": [
                {"mDataProp": "noticeId"},
                {"mDataProp": "noticeTypeId",
                    "render": function (data) {
                        switch(data) {
                            case 1: return "班级通知";break;
                            case 2: return "教师通知";break;
                            case 3: return "家长通知";break;
                            case 4: return "今日食谱";break;
                            case 5: return "工作计划";break;
                            case 6: return "紧急通知";break;
                            default: return "未知类型";
                        }
                    }
                },
                {"mDataProp": "noticeTitle"},
                {"mDataProp": "noticeContext"},
                {"mDataProp": "effDate"},
                {"mDataProp": "effDate"},
                {"mDataProp": "effDate"},
                {"mDataProp": "effDate"},
                {"mDataProp": "expDate"}
            ],
            "aoColumnDefs":[//设置列的属性，此处设置第四列编辑按钮
                {
                    "targets": [6],
                    "data": null,
                    "bSortable": false,
                    "defaultContent": "<button class=\"btn btn-primary\"><i class=\"icon-pencil icon-white\"></i> 编辑</button>&nbsp;&nbsp;<button class=\"btn btn-danger\" id='delrow'><i class=\"icon-remove icon-white\"></i> 删除</button>"
                }
            ]
        });

        $('#searchBtn').on('click', function () {
            var schoolId = $("#schools").val();
            var stationMac = $("#stationMac").val();
            var queryCondition = "";
            if (stationMac != "") {
                queryCondition += "stationMac=" + stationMac + "&";
            }
            if (schoolId != null && schoolId != "-1") {
                queryCondition += "schoolId=" + schoolId;
            }
            //table.fnClearTable(); //清空一下table，不能设置
            table.fnSettings().sAjaxSource = '/api/stations?' + queryCondition;
            table.fnDraw();

        });

        $.ajax({
            url: "/api/school/list",    //后台webservice里的方法名称
            type: "get",
            dataType: "json",
            contentType: "application/json",
            traditional: true,
            success: function (data) {
                for (var i in data) {
                    var jsonObj = data[i];
                    $("#schools").empty();
                    //var option = $("<option>").val(-1).text("---请选择学校---").attr("selected", true);
                    //$("#schools").append(option);
                    for (var j = 0; j < jsonObj.length; j++) {
                        var option = $("<option>").val(jsonObj[j].schoolId).text(jsonObj[j].schoolName);
                        $("#schools").append(option);
                    }
                }
            },
            error: function (msg) {
                var option = $("<option>").val(-1).text("--没有学校信息--").attr("selected", true);
                $("#schools").append(option);
            }
        });

        $('.data-table tbody').on( 'click', 'button#delrow', function () {
            //var row = table.row( $(this).parents('tr') ).data();
            var row = $('.data-table').DataTable().row($(this).parents('tr')).data();
            swal({
                title: "确认删除?",
                text: "您将删除基站【"+row.stationMac+"】",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "删除",
                cancelButtonText: "取消",
                closeOnConfirm: false
            }, function(){
                $.ajax({
                    url: '/api/stations/'+row.stationId,
                    type: 'DELETE',
                    dataType: 'json'
                })
                        .done(function(data) {
                            if (data.code=="00") {
                                swal({   title: "删除成功!",   text: "删除数据成功",   timer: 2000,   showConfirmButton: true });
                                table.fnClearTable(); //清空一下table
                                //table.fnDestroy(); //还原初始化了的datatable
                                table.fnDraw();
                            }else{
                                swal("删除失败!", data.msg, "error");
                            };
                        })
                        .fail(function() {
                            swal("删除失败!", "删除数据失败", "error");
                        });

            });

        });
    });

</script>
</html>
