<!DOCTYPE html>
<html lang="en">
<head>
    <title>响亮教育管理平台</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/fullcalendar.css" />
    <link rel="stylesheet" href="css/colorpicker.css" />
    <link rel="stylesheet" href="css/datepicker.css" />
    <link rel="stylesheet" href="css/uniform.css" />
    <link rel="stylesheet" href="css/select2.css" />
    <link rel="stylesheet" href="css/unicorn.main.css" />
    <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />
    <link rel="stylesheet" href="css/sweetalert.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
</head>
<body>


<div id="content">
    <div id="breadcrumb">
        <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 通知管理</a>
        <a href="#" class="current">通知信息</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
                        <h5>查询条件</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <div class="container-fluid">
                            <div class="row-fluid">
                                <form action="#" method="post" class="form-horizontal" >

                                    <table width="100%" >
                                        <tr>
                                            <td align="center" width="8%">
                                                选择学校
                                            </td>
                                            <td align="left" width="30%">
                                                <div class="span12" style="margin-top:5px; margin-bottom:5px">
                                                    <input type="text" id="schoolId" name="schoolId" placeholder="请选择学校" class="span12">
                                                </div>
                                            </td>
                                            <td align="center" width="8%">
                                                选择班级
                                            </td>
                                            <td align="left" width="10%">
                                                <div class="span12" style="margin-top:5px; margin-bottom:5px">
                                                    <input type="text" id="classId" name="classId" placeholder="请选择班级" class="span12">
                                                </div>
                                            </td>
                                            <td align="center" width="8%">
                                                通知标题
                                            </td>
                                            <td>
                                                <div class="span12" style="margin-top:5px; margin-bottom:5px">
                                                    <input type="text" id="noticeTitle" placeholder="请输入通知标题" class="span12">
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td align="center" width="8%">
                                                生效时间
                                            </td>
                                            <td align="left">
                                                <div class="span12" style="margin-top:5px; margin-bottom:5px">
                                                    <input class="form_datetime span5" id="beginTime" type="text" placeholder="开始时间">
                                                    &nbsp;
                                                    至
                                                    &nbsp;&nbsp;
                                                    <input class="form_datetime span5" id="endTime" type="text" placeholder="结束时间">
                                                </div>
                                            </td>
                                            <td align="center">
                                                发布人
                                            </td>
                                            <td align="left" width="10%">
                                                <input type="text" name="custName" id="custName" placeholder="请输入发布者">
                                            </td>
                                            <td colspan="2" align="right">
                                                <div class="input-append span12" style="margin-top:5px; margin-bottom:5px">
                                                    <input type="text" class="span8 search-query" id="noticeContent" placeholder="请输入通知内容">
                                                    <button type="button" class="btn" id="searchBtn">搜索</button>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-th"></i>
								</span>
                        <h5>通知列表</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table">
                        <thead>
                            <tr>
                                <th>通知类型</th>
                                <th>标&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;题</th>
                                <th>通知内容</th>
                                <th>发布人</th>
                                <th>生效时间</th>
                                <th>失效时间</th>
                                <th>学校</th>
                                <th>班级</th>
                                <th width="16%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div id="footer" class="span12">
                Copyright 浙江响亮教育科技股份有限公司 © 2015 <a href="https://wrapbootstrap.com/user/diablo9983">响亮教育</a>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js" charset="utf-8"></script>
<script src="js/common.js"></script>
<script src="js/jquery.ui.custom.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-colorpicker.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.uniform.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/unicorn.js"></script>
<script src="js/unicorn.form_common.js" charset="utf-8"></script>
<script src="js/sweetalert.min.js" charset="utf-8"></script>
</body>


<script>
    /**
     * tables
     **/
    $(document).ready(function () {

        loadSchool();
        var initTableParams = initDataTable();

        var extendParams = {
            "bServerSide": true,
            // "sAjaxDataProp":"data.aaData",
            "sAjaxSource": "/api/notices",
            "sServerMethod": "GET",
            "aoColumns": [
                {"mDataProp": "noticeTypeId",
                    "render": function (data) {
                        switch(data) {
                            case 1: return "班级通知";break;
                            case 2: return "教师通知";break;
                            case 3: return "家长通知";break;
                            case 4: return "今日食谱";break;
                            case 5: return "工作计划";break;
                            case 6: return "紧急通知";break;
                            case 7: return "今日作业";break;
                            default: return "未知类型";
                        }
                    }
                },
                {"mDataProp": "noticeTitle"},
                {"mDataProp": "noticeContext",
                    "render": function (data) {
                        return data.substring(0, 6);
                    }
                },
                {"mDataProp": "userName"},
                {"mDataProp": "effDate"},
                {"mDataProp": "expDate"},
                {"mDataProp": "schoolName"},
                {"mDataProp": "className",
                    "render": function (data) {
                        return data;
                    }
                }
            ],
            "aoColumnDefs":[//设置列的属性，此处设置第四列编辑按钮
                {
                    "targets": [8],
                    "data": null,
                    "bSortable": false,
                    "defaultContent": "<button class=\"btn btn-primary\" id='detailrow'><i class=\"icon-pencil icon-white\"></i>详情</button>&nbsp;&nbsp;<button class=\"btn btn-danger\" id='delrow'><i class=\"icon-remove icon-white\"></i> 删除</button>"
                }
            ]
        };

        var table = $('.data-table').dataTable(extend(extendParams,initTableParams));

        $('#searchBtn').on('click', function () {
            var schoolId = $("#schoolId").val();
            var classId = $("#classId").val();
            var noticeTitle = $("#noticeTitle").val();
            var noticeContent = $("#noticeContent").val();
            var beginTime = $("#beginTime").val();
            var endTime = $("#endTime").val();
            var custName = $("#custName").val();

            var queryCondition = "";
            if (schoolId != null && schoolId != "-1") {
                queryCondition += "schoolId=" + schoolId + "&";
            }
            if (classId != null && classId != "-1") {
                queryCondition += "classId=" + classId + "&";
            }
            if (noticeTitle != "") {
                queryCondition += "noticeTitle=" + noticeTitle + "&";
            }
            if (noticeContent != "") {
                queryCondition += "noticeContext=" + noticeContent + "&";
            }
            if (beginTime != "") {
                queryCondition += "effDateStart=" + beginTime + "&";
            }
            if (endTime != "") {
                queryCondition += "effDateEnd=" + endTime + "&";
            }
            if (custName != "") {
                queryCondition += "custName=" + custName + "&";
            }
            //table.fnClearTable(); //清空一下table，不能设置
            table.fnSettings().sAjaxSource = '/api/notices?' + queryCondition;
            table.fnDraw();
        });

        $('.data-table tbody').on( 'click', 'button#delrow', function () {
            //var row = table.row( $(this).parents('tr') ).data();
            var row = $('.data-table').DataTable().row($(this).parents('tr')).data();
            deleteRow("您将删除通知【"+row.noticeTitle+"】",'/api/notices/'+row.noticeId,'DELETE',null,table);
        });


    });

</script>
</html>
